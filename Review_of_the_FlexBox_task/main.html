<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>felxbox_task</title>
</head>
<body>
<!--

Task 1: Page Header
Create a header .header-container with a logo .site-logo and a menu .nav-menu. Your task is to:

Set display: flex; on .header-container.
Place the logo on the left and the menu on the right
Vertically center the elements

-->

<header class="header-container">
    <div class="site-logo">Moje Logo</div>
    <nav class="nav-menu">
        <ul class="nav-list">
            <li><a href="#">Strona główna</a></li>
            <li><a href="#">O nas</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
</header>



<!--

Task 2: Product Cards Section
Create a section .product-grid containing three .product-card elements with an image and a description. Your task is to:

Set display: flex; so that the cards are laid out in a single row.
Add gap: 20px; to provide spacing between the cards.
Ensure that on smaller screens, the cards move to a new line

-->

<section class="product-grid">
    <div class="product-card">
        <img src="product1.jpg" alt="Produkt 1">
        <p>Opis produktu 1</p>
    </div>
    <div class="product-card">
        <img src="product2.jpg" alt="Produkt 2">
        <p>Opis produktu 2</p>
    </div>
    <div class="product-card">
        <img src="product3.jpg" alt="Produkt 3">
        <p>Opis produktu 3</p>
    </div>
</section>

<!--
Task 3: Article with an Image and Text
In the section .article-content, there is an image .article-image and text .article-text. Your task is to:

Set display: flex; so that the image is next to the text.
Add a gap  15px between the image and the text.
Align the elements at the top

-->
<section class="article-content">
    <img class="article-image" src="city.jpg" alt="Obraz miasta">
    <div class="article-text">
        <h2>Historia miasta</h2>
        <p>To piękne miejsce z bogatą historią i urokiem...</p>
    </div>
</section>


<!--

Task 4: Sidebar Menu
Create a sidebar menu .sidebar-menu containing .menu-item elements. Your task is to:

Set display: flex; on .sidebar-menu, but in a column
Add gap: 10px; to provide spacing between menu items.
Center the items

-->
<aside class="sidebar-menu">
    <div class="menu-item">Strona główna</div>
    <div class="menu-item">Galeria</div>
    <div class="menu-item">Kontakt</div>
</aside>


</body>
</html>
